<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Google Webpage</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/permalik/image/upload/q_50/v1609651431/kooler-favicon.png"
    />
  </head>
</html>
<body>
  <header>
    <nav class="nav-bar">
      <div class="nav-div" id="company-nav">
        <a href="#" class="nav-link" id="about">About</a>
        <a href="#" class="nav-link" id="store">Store</a>
      </div>
      <div class="nav-div" id="user-nav">
        <a href="#" class="nav-link" id="gmail">Gmail</a>
        <a href="#" class="nav-link" id="images">Images</a>
        <a href="#">
          <img
            src="images/waffle-icon.png"
            alt="waffle menu icon"
            id="waffle"
          />
        </a>
        <strong
          ><a
            href="#"
            onmousedown="darkBlue()"
            onmouseup="lightBlue()"
            class="nav-link"
            id="sign-in"
            >Sign in</a
          ></strong
        >
      </div>
    </nav>
  </header>
  <main>
    <div id="logo-container">
      <a href="#">
        <img
          src="https://res.cloudinary.com/permalik/image/upload/q_50/v1609651325/kooler-logo.png"
          alt="Kooler logo"
          id="kooler"
        />
      </a>
    </div>
    <div id="search-box">
      <div id="centered-form">
        <input type="text" name="search" class="search-tool" id="box" />
        <span id="mag-container">
          <img
            src="https://res.cloudinary.com/permalik/image/upload/q_50/v1609564792/magnifying-glass.svg"
            alt="magnifying glass"
            class="search-tool"
            id="mag"
          />
        </span>
      </div>
    </div>
    <div id="button-container">
      <input
        type="submit"
        value="Google Search"
        class="search-button"
        id="search"
      />
      <input
        type="submit"
        value="I'm Feeling Lucky"
        class="search-button"
        id="lucky"
      />
    </div>
  </main>
  <footer>
    <div class="footer-div" id="personal-links">
      <a href="#" class="footer-link" id="privacy">Privacy</a>
      <a href="#" class="footer-link" id="terms">Terms</a>
      <a href="#" class="footer-link" id="settings">Settings</a>
    </div>
    <div class="footer-div" id="professional-links">
      <a href="#" class="footer-link" id="advertising">Advertising</a>
      <a href="#" class="footer-link" id="business">Business</a>
      <a href="#" class="footer-link" id="how">How Search Works</a>
    </div>
  </footer>
  <script src="/scripts.js"></script>
</body>
